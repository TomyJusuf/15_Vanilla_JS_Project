<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/bf103bd416.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2 class="">our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="/03-review/person-1.jpeg" id="person-img" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
            debitis veniam, sit doloremque, perspiciatis consequuntur odio
            aliquid amet commodi, corrupti optio?
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <div class="btn prev-btn"><i class="fas fa-chevron-left"></i></div>
            <div class="btn next-btn"><i class="fas fa-chevron-right"></i></div>
          </div>
          <!-- random button -->
          <button class="random-btn">suprice me</button>
        </article>
      </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
